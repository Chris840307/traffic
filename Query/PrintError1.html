<p><strong>1.列印發生格式跑掉時，可以至『設定列印格式』檢查，</strong></p>
<p><strong>如果邊界是『英吋』的話，代表個人電腦上的度量單位有誤。</strong></p>
<p><img src="../Image/Error1.JPG" width="393" height="383" /></p>
<p><strong>2. 度量單位設定方式：</strong></p>
<p>a. 進入控制台</p>
<p><img src="../Image/Error2.JPG" width="412" height="502" /></p>
<p>b. 進入地區及語言選項 </p>
<p><img src="../Image/Error3.JPG" width="759" height="483" /></p>
<p>c. 點選自訂按鈕 </p>
<p><img src="../Image/Error4.JPG" width="408" height="454" /></p>
<p>d. 將『度量單位系統』改為『公制』後 ，按下套用即可 </p>
<p><img src="../Image/Error5.JPG" width="403" height="452" /></p>
